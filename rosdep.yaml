      if [ ! -d /usr/lib/python2.5/site-packages/yaml/ ] ; then
        mkdir -p ~/ros/ros-deps
        cd ~/ros/ros-deps
        wget --tries=10 http://pyyaml.org/download/pyyaml/PyYAML-3.09.tar.gz tar xzf PyYAML-3.09.tar.gz
        cd PyYAML-3.09
        python setup.py install 
      fi
