boost:
  ubuntu:
    9.04: libboost1.37-dev
    8.10: |
      if [ ! -f /opt/ros/lib/libboost_date_time-gcc43-mt*-1_37.a ] ; then
        mkdir -p ~/ros/ros-deps
        cd ~/ros/ros-deps
        wget --tries=10 http://pr.willowgarage.com/downloads/boost_1_37_0.tar.gz
        tar xzf boost_1_37_0.tar.gz
        cd boost_1_37_0
        ./configure --prefix=/opt/ros
        make
        sudo make install
      fi
    8.04: |
      if [ ! -f /opt/ros/lib/libboost_date_time-gcc42-mt*-1_37.a ] ; then
        mkdir -p ~/ros/ros-deps
        cd ~/ros/ros-deps
        wget --tries=10 http://pr.willowgarage.com/downloads/boost_1_37_0.tar.gz
        tar xzf boost_1_37_0.tar.gz
        cd boost_1_37_0
        ./configure --prefix=/opt/ros
        make
        sudo make install
      fi
  debian:
    squeeze/sid: libboost1.38-dev libboost-regex1.38-dev libboost-thread1.38-dev libboost-signals1.38-dev libboost-filesystem1.38-dev libboost-python1.38-dev 
    lenny: |
      if [ ! -f /opt/ros/lib/libboost_date_time-gcc43-mt*-1_37.a ] ; then
        mkdir -p ~/ros/ros-deps
        cd ~/ros/ros-deps
        wget --tries=10 http://pr.willowgarage.com/downloads/boost_1_37_0.tar.gz
        tar xzf boost_1_37_0.tar.gz
        cd boost_1_37_0
        ./configure --prefix=/opt/ros
        make
        sudo make install
      fi
  fedora: boost-devel
  arch: boost
  macports: boost
  gentoo: "\">=dev-libs/boost-1.37\""
  cygwin: libboost-devel libboost1.40
